<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--==================== CSS ==========-->
    <link rel="stylesheet" href="style.css" />
    <!--==================== FONTS ==========-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--==================== BOXICONS ==========-->
    <link rel="stylesheet" href="boxicons.min.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="/img/clock(3).png" />

    <title>Analog Clock Neuromorphic</title>
  </head>
  <body>
    <div class="header">Analog Clock</div>

    <div class="clock">
      <div class="hour"></div>
      <div class="min"></div>
      <div class="sec"></div>
    </div>

    <!-- Clock Date -->
    <div class="clock-date">
      <span class="day-week"></span>
      <span class="day"></span>
      <span class="month"></span>
      <span class="year"></span>
    </div>

    <!-- Footer-->
    <div class="attribution">
      Coded with <img src="./img/heart.png" class="heart" />
      by
      <a
        href="https://github.com/IreneTsi/Neuromorphic-Analog-Clock/tree/main/Analog%20clock"
        >IreneTsi</a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
